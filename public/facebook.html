<html>
    <head>
        <title>Facebook</title>
        <link rel="apple-touch-icon" href="./images/facebook.png" />
        <link rel="icon" type="image/png" href="./images/facebook-icon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <style>
            html {
                font-family: sans-serif;
                background: #3b5998;
                color: #fff;
            }

            .message {
                display: flex;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                text-align: center;
                width: 100%;
                justify-content: center;
                flex-direction: column;
            }

            h1 {
                font-size: 2rem;
                font-weight: bold;
            }

            .cta {
                position: fixed;
                bottom: 1em;
                background: #fff;
                color: #000;
                padding: 1em;
                left: 50%;
                transform: translate(-50%, 0);
                border-radius: .5em;
                text-align: center;
                max-width: 20em;
            }

            .cta:after {
                top: 100%;
                left: 50%;
                border: solid transparent;
                content: " ";
                height: 0;
                width: 0;
                position: absolute;
                pointer-events: none;
                border-color: rgba(136, 183, 213, 0);
                border-top-color: #fff;
                border-width: 10px;
                margin-left: -10px;
            }

            .standalone .cta {
                display: none;
            }

        </style>
        <script>
            if (("standalone" in window.navigator) && window.navigator.standalone){
                var element = document.getElementsByTagName("html")[0];
                element.classList.add("standalone");
            }
        </script>
    </head>
    <body>
        <div class="message">
            <h1>Talk to a loved one</h1>
        </div>
        <div class="cta">
            Add this page to your homescreen to help you use Facebook a little less.
        </div>
    </body>
</html>
